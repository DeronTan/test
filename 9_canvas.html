<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: #000000;
        }
        #cvs{
            background: #ffffff;
        }
    </style>
</head>
<body>
    <canvas id="cvs" width="500px" height="400px"></canvas>

    <script>
        var oCvs = document.getElementById('cvs');
        var ctx = oCvs.getContext('2d');
//
//        ctx.strokeStyle = '#f00';
//        ctx.lineWidth = 4;
//        ctx.beginPath();
//        ctx.moveTo(200, 200);
//        ctx.lineTo(300, 300);
//        ctx.lineTo(230, 290);
//        ctx.closePath();
//        ctx.stroke();

        var x = oCvs.width / 2;
        var y = oCvs.height / 2;
        var radius = 75;
        var startAngle = 0 * Math.PI;
        var endAngle = 2 * Math.PI;
        var counterClockwise = false;
        ctx.beginPath();
        ctx.arc(x, y, radius, startAngle, endAngle,
                counterClockwise);
        ctx.lineWidth = 15;
        ctx.strokeStyle = "black";
        ctx.stroke();

    </script>
















</body>
</html>
