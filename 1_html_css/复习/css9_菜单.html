<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#nav{
			list-style: none;
			width: 406px;
		}
		a{
			text-decoration: none;
			width: 100px;
			height: 30px;
			display: block;
			text-align: center;
			line-height: 30px;
		}
		a:hover{
			background: green;
		}
		li{
			float: left;
			background: red;
			margin-right: 2px;
			/*width: 100px;
			height: 30px;*/

		}
		.last{
			margin-right: 0;
		}
	</style>
</head>
<body>
	<ul id="nav">
		<li><a href="#">Link One</a></li>
		<li><a href="#">Link Two</a></li>
		<li><a href="#">Link Three</a></li>
		<li class="last"><a href="#">Link Four</a></li>
	</ul>
</body>
</html>
