<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#header{
			height: 50px;
			background: red;
		}
		#left{
			height: 200px;
			background: green;
			width: 30%;
			float: left;
		}
		#right{
			height: 200px;
			background: yellow;
			width: 70%;
			float: left;
		}
		#footer{
			height: 50px;
			background: gray;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<div id="left"></div>
	<div id="right"></div>
	<div id="footer"></div>
</body>
</html>
