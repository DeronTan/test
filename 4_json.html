    function clone(obj){
        var newObj = new Object();
        for(var p in obj){
            if(typeof obj[p] == 'object'){
                newObj[p] = clone(obj[p]);
            }else{
                newObj[p] = obj[p];
            }

        }
        return newObj;
    }
