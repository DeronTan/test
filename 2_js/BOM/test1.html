<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			height: 2000px;
		}
		a{
			width: 50px;
			height: 50px;
			background: #f00;
			position: fixed;
			right: 0;
			bottom: 50px;
			text-align: center;
			line-height: 50px;
			text-decoration: none;
		}
	</style>
</head>
<body>
	This is top!

	<a href="#" id="go-top">TOP</a>	

	<script>
		// var aa = 'abc';
		// console.log(window);

		// moveTo(200, 200);
		// resizeTo(500,500)

		var oGoTop = document.getElementById('go-top');
		oGoTop.onclick = function(){
			//scrollTo(0, 0);

			var iScrollTop = document.documentElement.scrollTop || document.body.scrollTop;//webkit:chrome safiri
			var timer = setInterval(function(){
				scrollTo(0, iScrollTop -= 100);
				console.log(iScrollTop);

				if(iScrollTop <= 0){
					clearInterval(timer);
				}
			}, 500);


			return false;//阻止默认行为
		};


















	</script>
</body>
</html>
