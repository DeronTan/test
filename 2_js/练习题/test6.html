<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		/*7.	求所有满足条件的四位数ABCD，它是13的倍数，且第3位数加上第2位数等于第4位数（即：A=B+C）。（提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，其他位数的提取也类似）
		3456 
		A=Math.floor(i/1000)
		B=Math.floor(i%1000/100)
		C=Math.floor(i%100/10)

		*/
		(function(){
			var count = 0;
			for(var i=1000; i<=9999; i++){
				var A=Math.floor(i/1000),
				B=Math.floor(i%1000/100),
				C=Math.floor(i%100/10);
				if(i%13==0 && A==B + C){
					count++;
					document.write(i + '&nbsp;');
					if(count % 6 == 0){
						document.write('<br/>');
					}
				}
			}
		})();









	</script>
</body>
</html>
