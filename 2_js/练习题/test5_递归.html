	<script>
		function factorial(num){
			if(num == 1 || num == 0){
				return 1;
			}
			return num * arguments.callee(num - 1);//factorial
		}

		function factorial2(num){
			var sum = 1;
			for(var i=1; i<=num; i++){//i==1||i==2
				sum *= i;
			}
			return sum;
		}
