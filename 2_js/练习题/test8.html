<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

	<script>
		function fn(){
			var result = new Array();
			for(var i=1; i<=1000; i++){
				if(i%3==0 && i%5==0 && i%7==0){
					result.push(i);
				}
			}
			return result;
		}

		var arr = fn();
		var count = 0;
		for(var i=0; i<arr.length; i++){
			count++;
			document.write(arr[i] + '&nbsp;');
			if(count % 6 ==0){
				document.write('<br/>');
			}
		}













	</script>
</body>
</html>
